<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unprofession.al</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            }
        main {
            position: relative;
            background: white;
            height: 100vh;
            width: 100%;
            margin: 0 auto;
            resize: both;
            overflow: auto;
            }
        main .centered {
            width: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 20px;
            resize: both;
            text-align: center;
            }
        .comic {
            color: #999;
            font-family: 'Playfair Display', serif;
            font-size: 20pt;
            }
    </style>
</head>
<body>
    <main>
        <div class="centered comic">unprofession.al</div>
    </main>
</body>
</html>
